<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cross Stitch Generator</title>
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
      window.onload = function() {

        const InputBox = (props) => {
          return React.createElement('input', {
            type: 'text',
            className: 'input-box',
            value: props.text,
            onChange: (e) => props.updateText(e.target.value)
          });
        }

        const GeneratedImage = (props) => {
          let imageElement = props.text;
          if (props.text.length > 0) {
            imageElement = React.createElement('p', null, props.text);
          }
          return React.createElement('div', null, imageElement);
        }

        class App extends React.Component {
          constructor(props) {
            super(props);
            this.updateText = this.updateText.bind(this);
            this.state = { text: ''};
          }
          updateText(value) {
            this.setState({ text: value });
          }
          render() {
            return React.createElement(
              'div',
              null,
              React.createElement('p', null, 'Enter in the text you\'d like to cross-stitch:'),
              React.createElement(InputBox, { text: this.state.text, updateText: this.updateText }),
              React.createElement(GeneratedImage, { text: this.state.text })
            );
          }
        }

        ReactDOM.render(
          React.createElement(App),
          document.getElementById('root')
        );
      };
    </script>
</body>
</html>
